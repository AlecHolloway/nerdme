<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'login_register/fonts/material-icon/css/material-design-iconic-font.min.css' %}" />
	

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'login_register/css/style.css' %}" />
</head>
<body>
	
    <div class="main">
		
        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign up</h2>
                        {% block body %}
                        <form action= "{% url 'addUser' %}" method="POST" class="register-form" id="register-form">
                            {% csrf_token %}


                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <!--<input type="text" class='form-control' name="username" id="name" placeholder="Your Name"/> -->
                                {{ form.username }}
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <!--<input type="email" name="email" id="email" placeholder="Your Email"/>-->
                                {{ form.email }}
                            </div>
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <!--<input type="password" name="password" id="pass" placeholder="Password"/> -->
                                {{ form.password1 }}
                            </div>

                            <div class="form-group">
                                <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                               <!-- <input type="password" name="re_pass" id="re_pass" placeholder="Repeat your password"/>-->
                                {{ form.password2 }}
                            </div>

                            <div class="form-group">
                                <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                                <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="btn btn-primary" value="Register"/>
                            </div>
                        </form>
                        {% endblock %}
                    </div>
                    <div class="signup-image">
                        <figure><img src="{% static 'login_register/images/signup-image.jpg' %}" alt="sing up image"></figure>
                        <a href="#" class="signup-image-link">I am already member</a>
                    </div>
                </div>
            </div>
        </section>


    </div>

    <!-- JS -->
	<!-- Scripts -->
	<script type="static text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
	<script src="{% static 'assets/js/jquery.min.js' %}"></script>
	<script src="{% static 'assets/js/jquery.scrolly.min.js' %}"></script>
	<script src="{% static 'assets/js/jquery.scrollex.min.js' %}"></script>
	<script src="{% static 'assets/js/skel.min.js' %}"></script>
	<script src="{% static 'assets/js/util.js' %}"></script>
	<script src="{% static 'assets/js/main.js' %}"></script>
    <script src="{% static 'login_register/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'login_register/js/main_register.js' %}"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
