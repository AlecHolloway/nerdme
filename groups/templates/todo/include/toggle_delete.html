
  {% if list_slug != "mine" %}
    {% if view_completed %}
      <a href="{% url 'groups:list_detail' list_id list_slug %}" class="btn btn-sm btn-warning">View incomplete Groups</a>

    {% else %}
      <a href="{% url 'groups:list_detail_completed' list_id list_slug %}" class="btn btn-sm btn-warning">View completed Groups</a>

    {% endif %}

    <a href="{% url 'groups:del_list' list_id list_slug %}" class="btn btn-sm btn-danger">Delete this list</a>
  {% endif %}
